<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    
    <form>
        
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>
            
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="BA">Bahia</option>
                <option value="PI">Piaui</option>
                <option value="CE">Ceara</option>
                
            </select>
        </fieldset>

    
        <fieldset>
            <legend>Dados profissionais</legend>
            
            <label>Natureza do Cargo:</label><br>
            <input type="radio" id="gerencia" name="cargo" value="Gerência">
            <label for="gerencia">Gerência</label>
            <input type="radio" id="financeiro" name="cargo" value="Financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" id="recepcao" name="cargo" value="Recepção">
            <label for="recepcao">Recepção</label>
            <input type="radio" id="administrativo" name="cargo" value="Administrativo">
            <label for="administrativo">Administrativo</label>
            <input type="radio" id="juridico" name="cargo" value="Jurídico">
            <label for="juridico">Jurídico</label><br><br>

            <label>Área de interesse:</label><br>
            <input type="checkbox" id="computacao" name="area_interesse" value="Computação">
            <label for="computacao">Computação</label>
            <input type="checkbox" id="biologia" name="area_interesse" value="Biologia">
            <label for="biologia">Biologia</label>
            <input type="checkbox" id="meio_ambiente" name="area_interesse" value="Meio Ambiente">
            <label for="meio_ambiente">Meio Ambiente</label>
            <input type="checkbox" id="engenharia" name="area_interesse" value="Engenharia">
            <label for="engenharia">Engenharia</label>
            <input type="checkbox" id="historia" name="area_interesse" value="História">
            <label for="historia">História</label><br><br>

            <label for="curriculo">Mini-currículo:</label><br>
            <textarea id="curriculo" name="curriculo" rows="4" cols="50"></textarea>
        </fieldset>

        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
